<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="invite-schedule-container">
        <div class="invite-week-indicator">
            <button class="invite-nav-button prev-week">&lt;</button>
            <span class="invite-week-name">Week of February 1st - 7th, 2024</span>
            <button class="invite-nav-button next-week">&gt;</button>
        </div>
        <div class="invite-week">
            <div class="invite-day">
                <h3>Monday</h3>
                <div class="invite-time-slot">9am - 11am: Meeting with Jack</div>
                <div class="invite-time-slot">1pm - 3pm: Busy Time</div>
            </div>
            <div class="invite-day">
                <h3>Tuesday</h3>
                <div class="invite-time-slot">10am - 12pm: Review Project</div>
                <div class="invite-time-slot">4pm - 5pm: Group Meeting</div>
            </div>
            <div class="invite-day">
                <h3>Friday</h3>
                <div class="invite-time-slot">8am - 10pm: Group Meeting</div>
                <div class="invite-time-slot">4pm - 5pm: Manager Conference</div>
            </div>
        </div>
    </div>
</body>
</html>
